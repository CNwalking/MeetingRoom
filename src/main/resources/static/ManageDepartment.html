<script src="./jquery.js"></script>
<script>
  //进入页面后初始化获取信息并填充
  $.ajax({
    type: "GET",
    url: "http://39.106.15.220:8080/manager/listDepartment",
    headers: {
      "token": localStorage.manageToken,
      "Content-Type": "application/x-www-form-urlencoded" //设置请求头请求格式为JSON
    },
    // xhrFields: { withCredentials: true },
    success: function (data) {
      console.log(data);
      if (data.data && data.data.length > 0) {
        var str = "";
        data.data.forEach(element => {
          str +=
            "<tr><th>" +
            element.departmentName +
            "</th><th>" +
            element.departmentLevel +
            "</th><th class='confirm-flag'>Delete</th></tr>";
        });
        $(str).insertBefore("#before-target");
      }
    },
    error: function () {
      alert("Wrong Network");
      return;
    }
  });
  //绑定增加操作
  $("#add-btn").click(function () {
    $("#add-mask,#add-wrap").show();
  });
  //隐藏增加弹框
  $("#no").click(function () {
    $(
      "#department_name,#department_level"
    ).val("");
    $("#add-mask,#add-wrap").hide();
  });
  //增加
  $("#yes").click(function () {
    var department_name = $("#department_name").val();
    var department_level = $("#department_level").val();
    if (!department_name) {
      alert("please input department_name");
      return;
    }
    if (!department_level) {
      alert("please input department_level");
      return;
    }
    $.ajax({
      type: "POST",
      url: "http://39.106.15.220:8080/manager/addDepartment",
      data: {
        department_name: department_name,
        department_level: department_level
      },
      headers: {
        "token": localStorage.manageToken,
        "Content-Type": "application/x-www-form-urlencoded" //设置请求头请求格式为JSON
      },
      // xhrFields: { withCredentials: true },
      success: function (data) {
        //数据上传成功后增加该room的信息在页面上
        var str = "";
        str +=
          "<tr><th>" +
          department_name +
          "</th><th>" +
          department_level +
          "</th><th class='confirm-flag'>Delete</th></tr>";
        $(str).insertBefore("#before-target");
        $(
          "#department_name,#department_level"
        ).val("");
        //隐藏填写的表单
        $("#add-mask,#add-wrap").hide();
      },
      error: function () {
        alert("Wrong Network");
        return;
      }
    });
  });
  //绑定删除操作
  $("#alternatecolor").click(function (e) {
    var target = $(e.target);
    //如果触发事件的不是删除按钮，则退出响应程序
    if (!target.hasClass("confirm-flag")) {
      return;
    }
    //否则弹出确认删除框
    var isTrueOrFalse = window.confirm(
      "Are you sure about delete this Department?"
    );
    if (isTrueOrFalse) {
      $.ajax({
        type: "POST",
        url: "http://39.106.15.220:8080/manager/delDepartment",
        data: {
          department_name: $(target)
            .parent()
            .children(":first")
            .html()
        },
        headers: {
          "token": localStorage.manageToken,
          "Content-Type": "application/x-www-form-urlencoded" //设置请求头请求格式为JSON
        },
        // xhrFields: { withCredentials: true },
        success: function (data) {
          console.log(data);
          $(target)
            .parent()
            .remove();
        },
        error: function () {
          alert("Wrong Network");
          return;
        }
      });
    } else {
      return;
    }
  });
</script>
