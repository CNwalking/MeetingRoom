<script src="./jquery.js"></script>
<script>
  //进入页面后初始化获取信息并填充
  $.ajax({
    type: "GET",
    url: "http://localhost:8080/manager/listDevice",
    headers: {
      "token": localStorage.manageToken,
      "Content-Type": "application/x-www-form-urlencoded" //设置请求头请求格式为JSON
    },
    // xhrFields: { withCredentials: true },
    success: function (data) {
      console.log(data);
      if (data.data && data.data.length > 0) {
        var str = "";
        data.data.forEach(element => {
          str +=
            "<tr id='line_" +
            element.deviceId +
            "'><th>" +
            element.deviceId +
            "</th><th>" +
            element.deviceType +
            "</th><th class='confirm-flag'>Delete</th></tr>";
        });
        $(str).insertBefore("#before-target");
      }
    },
    error: function () {
      alert("Wrong Network");
      return;
    }
  });
  //绑定删除操作
  $("#alternatecolor").click(function (e) {
    var target = $(e.target);
    //如果触发事件的不是删除按钮，则退出响应程序
    if (!target.hasClass("confirm-flag")) {
      return;
    }
    //否则弹出确认删除框
    var isTrueOrFalse = window.confirm(
      "Are you sure about delete this Device?"
    );
    if (isTrueOrFalse) {
      $.ajax({
        type: "POST",
        url: "http://localhost:8080/manager/delDevice",
        data: {
          device_id: $(target)
            .parent()
            .attr("id")
            .split("line_")[1]
        },
        headers: {
          "token": localStorage.manageToken,
          "Content-Type": "application/x-www-form-urlencoded" //设置请求头请求格式为JSON
        },
        // xhrFields: { withCredentials: true },
        success: function (data) {
          console.log(data);
          $(target)
            .parent()
            .remove();
        },
        error: function () {
          alert("Wrong Network");
          return;
        }
      });
    } else {
      return;
    }
  });
  //绑定增加操作
  $("#add-btn").click(function () {
    $("#add-mask,#add-wrap").show();
  });
  //隐藏增加弹框
  $("#no").click(function () {
    $(
      "#device_id,#device_type"
    ).val("");
    $("#add-mask,#add-wrap").hide();
  });
  //增加
  $("#yes").click(function () {
    var device_id = $("#device_id").val();
    var device_type = $("#device_type").val();
    if (!device_id) {
      alert("please input device_id");
      return;
    }
    if (!device_type) {
      alert("please input device_type");
      return;
    }
    $.ajax({
      type: "POST",
      url: "http://localhost:8080/manager/addDevice",
      data: {
        device_id: device_id,
        device_type: device_type
      },
      headers: {
        "token": localStorage.manageToken,
        "Content-Type": "application/x-www-form-urlencoded" //设置请求头请求格式为JSON
      },
      // xhrFields: { withCredentials: true },
      success: function (data) {
        //数据上传成功后增加该room的信息在页面上
        var str = "";
        str +=
          "<tr id='line_" +
          device_id +
          "'><th>" +
          device_id +
          "</th><th>" +
          device_type +
          "</th><th class='confirm-flag'>Delete</th></tr>";
        $(str).insertBefore("#before-target");
        $(
          "#device_id,#device_type"
        ).val("");
        //隐藏填写的表单
        $("#add-mask,#add-wrap").hide();
      },
      error: function () {
        alert("Wrong Network");
        return;
      }
    });
  });
</script>
